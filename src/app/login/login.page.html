<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input
      [(ngModel)]="loginData.correo"
      (ngModelChange)="handleInputChange($event)"
      name="correo"
      type="email"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input
      [(ngModel)]="loginData.contrasenia"
      (ngModelChange)="handleInputChange($event)"
      name="contrasenia"
      type="password"
      required
    ></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Botón para ir a la página de registro -->
  <ion-button expand="full" color="light" (click)="goToRegister()">Regístrate</ion-button>


   <!-- Enlace para redirigir a la página de recuperación de contraseña -->
   <ion-item lines="none" class="forgot-password">
    <ion-label>
      <a (click)="navigateToRecoverPassword()">¿Olvidaste tu contraseña?</a>
    </ion-label>
  </ion-item>
  
</ion-content>
