<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="changePassword()">
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Cambiar Contrase単a</ion-button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</ion-content>
