<ion-app>
  <!-- Botón de menú visible solo si showMenu es true -->
  <ion-header *ngIf="showMenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="openMenu()">
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu *ngIf="showMenu" side="start" menuId="first" contentId="main-content" (ionWillOpen)="updateUserType()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">X</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngIf="isProfessional" routerLink="/disponibilidad-horario">Crear Cita</ion-item>
        <ion-item routerLink="/home">Home</ion-item>
        <ion-item (click)="logout()">Cerrar Sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
